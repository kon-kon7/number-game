<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数当てゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #006400;
    }
    #score, #highscores {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    .level-button {
      margin: 5px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>数当てゲーム</h1>

  <div>
    <button class="level-button" onclick="setLevel('easy')">易しい（1〜100）</button>
    <button class="level-button" onclick="setLevel('normal')">普通（1〜300）</button>
    <button class="level-button" onclick="setLevel('hard')">難しい（1〜500）</button>
  </div>

  <p id="rangeDisplay">1〜100の数字を当ててください</p>
  <input type="number" id="guess" placeholder="数字を入力" />
  <button onclick="check()">決定！</button>
  <div id="message"></div>
  <div id="score">試行回数: <span id="attempts">0</span></div>
  <div id="highscores">
    <h3>ハイスコア</h3>
    <ul>
      <li>易しい: <span id="high_easy">記録なし</span></li>
      <li>普通: <span id="high_normal">記録なし</span></li>
      <li>難しい: <span id="high_hard">記録なし</span></li>
    </ul>
  </div>

  <script>
    let answer = 0;
    let attempts = 0;
    let maxNumber = 100;
    let level = 'easy';

    function setLevel(selectedLevel) {
      level = selectedLevel;
      attempts = 0;
      document.getElementById("attempts").textContent = attempts;

      if (level === 'easy') maxNumber = 100;
      else if (level === 'normal') maxNumber = 300;
      else if (level === 'hard') maxNumber = 500;

      answer = Math.floor(Math.random() * maxNumber) + 1;
      document.getElementById("rangeDisplay").textContent = `1〜${maxNumber}の数字を当ててください`;
      document.getElementById("message").textContent = "";
    }

    function check() {
      const guess = Number(document.getElementById("guess").value);
      if (!guess || guess < 1 || guess > maxNumber) {
        document.getElementById("message").textContent = `1〜${maxNumber}の数字を入力してください`;
        return;
      }

      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (guess === answer) {
        document.getElementById("message").textContent = `正解！${attempts}回で当てました🎉`;
        saveHighScore(level, attempts);
      } else if (guess < answer) {
        document.getElementById("message").textContent = "もっと大きいです";
      } else {
        document.getElementById("message").textContent = "もっと小さいです";
      }
    }

    function saveHighScore(level, currentAttempts) {
      const key = `highscore_${level}`;
      const existing = localStorage.getItem(key);
      if (!existing || currentAttempts < parseInt(existing)) {
        localStorage.setItem(key, currentAttempts);
      }
      showHighScores();
    }

    function showHighScores() {
      ['easy', 'normal', 'hard'].forEach(level => {
        const score = localStorage.getItem(`highscore_${level}`);
        document.getElementById(`high_${level}`).textContent = score ? `${score}回` : "記録なし";
      });
    }

    // 初期化
    setLevel('easy');
    showHighScores();
  </script>
</body>
</html>
