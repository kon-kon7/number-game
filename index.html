<body>

  <!-- ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ -->
  <div id="startScreen">

  <div id="gameArea" style="display: none;">

    <p id="rangeDisplay">1ã€œ100ã®æ•°å­—ã‚’å½“ã¦ã¦ãã ã•ã„</p>
    <input type="number" id="guess" placeholder="æ•°å­—ã‚’å…¥åŠ›" />
    <button onclick="playClick(); check()">æ±ºå®šï¼</button>
    <div id="message"></div>
    <div id="score">è©¦è¡Œå›æ•°: <span id="attempts">0</span></div>
    <div id="timer">çµŒéæ™‚é–“: <span id="time">0</span>ç§’</div>

    <div id="highscores">
      <h3>ãƒã‚¤ã‚¹ã‚³ã‚¢</h3>
      <ul>
        <li>æ˜“ã—ã„: <span id="high_easy">è¨˜éŒ²ãªã—</span></li>
        <li>æ™®é€š: <span id="high_normal">è¨˜éŒ²ãªã—</span></li>

  <!-- åŠ¹æœéŸ³ -->
  <audio id="correctSound" src="https://soundeffect-lab.info/sound/anime/mp3/decision22.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://soundeffect-lab.info/sound/voice/mp3/bubu1.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://soundeffect-lab.info/sound/various/mp3/button01.mp3" preload="auto"></audio>

  <script>
    let answer = 0;
    let attempts = 0;
    let maxNumber = 100;
    let level = 'easy';
    let startTime = 0;
    let timerInterval;

    function playClick() {
      document.getElementById("clickSound").play();
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      setLevel('easy');
    }

    function setLevel(selectedLevel) {
      level = selectedLevel;
      attempts = 0;
      document.getElementById("attempts").textContent = attempts;
      document.getElementById("message").textContent = "";
      document.getElementById("message").classList.remove("animate");

      if (level === 'easy') {
        maxNumber = 100;
        document.body.style.background = "#ccffcc";
      } else if (level === 'normal') {
        maxNumber = 300;
        document.body.style.background = "#fffaa0";
      } else if (level === 'hard') {
        maxNumber = 500;
        document.body.style.background = "#ffcccc";
      }

      answer = Math.floor(Math.random() * maxNumber) + 1;
      document.getElementById("rangeDisplay").textContent = `1ã€œ${maxNumber}ã®æ•°å­—ã‚’å½“ã¦ã¦ãã ã•ã„`;

      updateButtonStyles();
      resetTimer();
      startTimer();
    }

    function updateButtonStyles() {
      ['easy', 'normal', 'hard'].forEach(lv => {
        const btn = document.getElementById(`btn_${lv}`);
        btn.classList.toggle('active', lv === level);
      });
    }

    function check() {
      const guess = Number(document.getElementById("guess").value);
      if (!guess || guess < 1 || guess > maxNumber) {
        document.getElementById("message").textContent = `1ã€œ${maxNumber}ã®æ•°å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„`;
        return;
      }

      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (guess === answer) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("message").textContent = `æ­£è§£ï¼${attempts}å›ã§å½“ã¦ã¾ã—ãŸğŸ‰ (${elapsed}ç§’)`;
        document.getElementById("correctSound").play();
        document.getElementById("message").classList.add("animate");
        clearInterval(timerInterval);
        saveHighScore(level, attempts);
      } else {
        document.getElementById("message").textContent = guess < answer ? "ã‚‚ã£ã¨å¤§ãã„ã§ã™" : "ã‚‚ã£ã¨å°ã•ã„ã§ã™";
        document.getElementById("wrongSound").play();
      }
    }

    function saveHighScore(level, currentAttempts) {
      const key = `highscore_${level}`;
      const existing = localStorage.getItem(key);
      if (!existing || currentAttempts < parseInt(existing)) {
        localStorage.setItem(key, currentAttempts);
      }
      showHighScores();
    }

    function showHighScores() {
      ['easy', 'normal', 'hard'].forEach(level => {
        const score = localStorage.getItem(`highscore_${level}`);
        document.getElementById(`high_${level}`).textContent = score ? `${score}å›` : "è¨˜éŒ²ãªã—";
      });
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("time").textContent = elapsed;
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      document.getElementById("time").textContent = "0";
    }

    // åˆå›ãƒã‚¤ã‚¹ã‚³ã‚¢èª­ã¿è¾¼ã¿
    showHighScores();
  </script>
