<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数当てゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      transition: background 0.5s;
    }
    h1 {
      color: #333;
      font-size: 2rem;
    }
    input, button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px 5px;
      border-radius: 6px;
    }
    #message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #006400;
    }
    #message.animate {
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.4); color: gold; }
      100% { transform: scale(1); }
    }
    #score, #highscores, #timer {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    .level-button {
      margin: 5px;
      background: #ddd;
      border: none;
      cursor: pointer;
    }
    .active {
      background-color: #90ee90;
      font-weight: bold;
    }
    #highscores ul {
      list-style: none;
      padding-left: 0;
    }

    /* スマホ用スタイル */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      input, button {
        width: 90%;
        font-size: 20px;
      }
      .level-button {
        display: block;
        width: 90%;
        margin: 10px auto;
        font-size: 20px;
      }
      #message {
        font-size: 20px;
      }
      #score, #highscores, #timer {
        font-size: 18px;
      }
    }
    </style>
</head>
<body>
  <h1>数当てゲーム</h1>

  <!-- スタート画面 -->
  <div id="startScreen">
    <button onclick="playClick(); startGame()">🎮 ゲームスタート！</button>
  </div>

  <!-- ゲーム本体 -->
  <div id="gameArea" style="display: none;">
    <div>
      <button id="btn_easy" class="level-button" onclick="playClick(); setLevel('easy')">易しい（1〜100）</button>
      <button id="btn_normal" class="level-button" onclick="playClick(); setLevel('normal')">普通（1〜300）</button>
      <button id="btn_hard" class="level-button" onclick="playClick(); setLevel('hard')">難しい（1〜500）</button>
    </div>

    <p id="rangeDisplay">1〜100の数字を当ててください</p>
    <input type="number" id="guess" placeholder="数字を入力" />
    <button onclick="playClick(); check()">決定！</button>
    <div id="message"></div>
    <div id="score">試行回数: <span id="attempts">0</span></div>
    <div id="timer">経過時間: <span id="time">0</span>秒</div>

    <div id="highscores">
      <h3>ハイスコア</h3>
      <ul>
        <li>易しい: <span id="high_easy">記録なし</span></li>
        <li>普通: <span id="high_normal">記録なし</span></li>
        <li>難しい: <span id="high_hard">記録なし</span></li>
      </ul>
    </div>
  </div>

  <!-- 効果音 -->
  <audio id="correctSound" src="https://soundeffect-lab.info/sound/anime/mp3/decision22.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://soundeffect-lab.info/sound/voice/mp3/bubu1.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://soundeffect-lab.info/sound/various/mp3/button01.mp3" preload="auto"></audio>

  <script>
    let answer = 0;
    let attempts = 0;
    let maxNumber = 100;
    let level = 'easy';
    let startTime = 0;
    let timerInterval;

    function playClick() {
      document.getElementById("clickSound").play();
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      setLevel('easy');
    }

    function setLevel(selectedLevel) {
      level = selectedLevel;
      attempts = 0;
      document.getElementById("attempts").textContent = attempts;
      document.getElementById("message").textContent = "";
      document.getElementById("message").classList.remove("animate");

      if (level === 'easy') {
        maxNumber = 100;
        document.body.style.background = "#ccffcc";
      } else if (level === 'normal') {
        maxNumber = 300;
        document.body.style.background = "#fffaa0";
      } else if (level === 'hard') {
        maxNumber = 500;
        document.body.style.background = "#ffcccc";
      }

      answer = Math.floor(Math.random() * maxNumber) + 1;
      document.getElementById("rangeDisplay").textContent = `1〜${maxNumber}の数字を当ててください`;

      updateButtonStyles();
      resetTimer();
      startTimer();
    }

    function updateButtonStyles() {
      ['easy', 'normal', 'hard'].forEach(lv => {
        const btn = document.getElementById(`btn_${lv}`);
        btn.classList.toggle('active', lv === level);
      });
    }

    function check() {
      const guess = Number(document.getElementById("guess").value);
      if (!guess || guess < 1 || guess > maxNumber) {
        document.getElementById("message").textContent = `1〜${maxNumber}の数字を入力してください`;
        return;
      }

      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (guess === answer) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("message").textContent = `正解！${attempts}回で当てました🎉 (${elapsed}秒)`;
        document.getElementById("correctSound").play();
        document.getElementById("message").classList.add("animate");
        clearInterval(timerInterval);
        saveHighScore(level, attempts);
      } else {
        document.getElementById("message").textContent = guess < answer ? "もっと大きいです" : "もっと小さいです";
        document.getElementById("wrongSound").play();
      }
    }

    function saveHighScore(level, currentAttempts) {
      const key = `highscore_${level}`;
      const existing = localStorage.getItem(key);
      if (!existing || currentAttempts < parseInt(existing)) {
        localStorage.setItem(key, currentAttempts);
      }
      showHighScores();
    }

    function showHighScores() {
      ['easy', 'normal', 'hard'].forEach(level => {
        const score = localStorage.getItem(`highscore_${level}`);
        document.getElementById(`high_${level}`).textContent = score ? `${score}回` : "記録なし";
      });
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("time").textContent = elapsed;
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      document.getElementById("time").textContent = "0";
    }

    // 初回ハイスコア読み込み
    showHighScores();
  </script>
  </body>
</html>
