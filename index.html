<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数当てゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #006400;
    }
    #score {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>数当てゲーム</h1>
  <p>1〜100の数字を当ててください</p>
  <input type="number" id="guess" placeholder="数字を入力" />
  <button onclick="check()">決定！</button>
  <div id="message"></div>
  <div id="score">試行回数: <span id="attempts">0</span></div>

  <script>
    let answer = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function check() {
      const guess = Number(document.getElementById("guess").value);
      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (guess === answer) {
        document.getElementById("message").textContent = "正解！おめでとう🎉";
      } else if (guess < answer) {
        document.getElementById("message").textContent = "もっと大きいです";
      } else {
        document.getElementById("message").textContent = "もっと小さいです";
      }
    }
  </script>
</body>
</html>
